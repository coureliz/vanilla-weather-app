<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/207481f090.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Work+Sans:wght@200;300;400;700&display=swap"
  rel="stylesheet">



    <title>SheCodes Plus Weather App | Designed by Courtney Peppe</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  placeholder=""
                  class="form-control form-control-md"
                  id="search-form-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="🔍"
                  class="form-control form-control-md"
                />
              </div>
              <div class="col-2">
                <span class="units"
                  ><a href="#" id="fahrenheit-link">°F</a> |
                  <a href="#" id="celsius-link">°C</a></span
                >
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <span id="last-updated">Last Updated: <span id="date"></span>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" />
                <div>
                  <span id="temperature"></span><span id="degrees">°</span>
                </div>
              </div>
            </div>
            <div class="col-12">
              <h2 id="description"></h2>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row weather-forecast" id="forecast"></div>
        </div>
        <small id="footer" class="float-right">
          <a
            href="https://github.com/coureliz/vanilla-weather-app"
            target="_blank"
            >Open-Source Code</a
          >
          by Courtney Peppe
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
